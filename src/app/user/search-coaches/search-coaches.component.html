<div class="ct_box_2_column ct_box_2_full_active">
    <div>
        <div class="ct_upload_text">
            <img [src]="avatar_url_fb ? avatar_url_fb : '/assets/img/np_pro.png'" alt="" class="ct_img_44 ct_orange_border_1">
            <div class="form-group w-100">
                <input type="text" class="form-control ct_custom_input w-100" placeholder="Type here..."
                    [(ngModel)]="searchQuery" (ngModelChange)="searchCategories()">
            </div>
        </div>


         <div class=" mb-4 d-flex align-items-center gap-4">
            <select class="ct_login_input form-control w-auto ms-auto" [(ngModel)]="categoryId"
                (change)="onCategoryChange($event)">
                <option value="0">Short By Category</option>
                <option *ngFor="let category of categories" [value]="category.id">{{ category.name
                    }}</option>
            </select>
            <!-- <div class="w-100">
                <hr class="ct_hr_line_op_5" style="opacity: 1;">
            </div> -->
            <select class="ct_login_input form-control w-auto ms-auto">
                <option value="">Short By</option>
                <option value="Following">Video</option>
                <option value="Following">Audio</option>
                <option value="Following">Podcast</option>
            </select>
        </div>


        <div *ngIf="data?.length === 0" class="text-center">
            <p class="ct_fs_15 text-white mt-5">No coaches found</p>
        </div>

        <div class="mt-4" *ngIf="data?.length > 0">
            <ul class="ct_mt_30 ct_all_notification px-2">
                <li *ngFor="let categories of data;">
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex gap-2">
                            <div class="ct_star_circle">
                                <img [src]="categories.following.avatar_url ? categories.following.avatar_url : '/assets/img/np_pro.png'" alt="" class="ct_img_44 ct_bor ct_orange_border_1">
                            </div>
                            <div>
                                <h5 class="ct_fs_15 ct_orange_text ct_fw_600 mb-1 ct_ff_roboto">
                                    {{categories.following.full_name}}</h5>
                                <p class="mb-0 ct_fs_12 text-white">{{categories.following.totalPosts}} {{categories.following.totalPosts > 1 ? 'Posts' : 'Post'}}</p>
                            </div>
                        </div>
                        <div>
                            <button class="ct_orange_btn ct_grey_btn ct_border_radius_10 px-2 py-2 h-auto ct_fs_13"
                                style="min-width: 5rem;" [ngClass]="{'ct_active_follow': categories.isFollowing}"
                                (click)="unfollowCoach(categories.following.id)">

                                <div class="d-flex align-items-center">
                                    <div class="spinner-border me-2" role="status" *ngIf="btnLoader && categories.following.id == followId">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <span *ngIf="btnLoader && categories.following.id != followId || !btnLoader">Following</span>
                                </div>
                                
                            </button>
                            <p class="mb-0 ct_ff_roboto ct_fs_12 text-white text-center mt-2 ct_fw_400">
                                {{categories.following.totalFollowers}} {{categories.following.totalFollowers > 1 ? 'Followers' : 'Follower'}}
                            </p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>


    </div>
   
</div>
